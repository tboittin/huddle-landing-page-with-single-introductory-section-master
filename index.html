  <body>
    <div class="wrapper">
      <div class="left">
        <div class="left--logo">
          <img src="./images/logo.svg" alt="huddle logo" />
        </div>
        <div class="left--hero">
          <img src="./images/illustration-mockups.svg" alt="web apps" />
        </div>
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <div class="right--description">
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <button class="right--register">Register</button>
        <div class="right--socials">
          <ul>
            <li class="right--socials--fb">
              <i class="fab fa-facebook-f">a</i>
            </li>
            <li class="right--socials--tw">a</li>
            <li class="right--socials--ig">a</li>
          </ul>
        </div>
      </div>
    </div>
